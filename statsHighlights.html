<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="favicon.ico" rel="shortcut icon" />
    
    <title>statsHighlight</title>
    
    <link rel="stylesheet" href="css/app.css" /> <!-- Compiled Sass CSS -->
    <script src="js/modernizr.js"></script> <!-- Modernizr -->

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- Example Row Structures -->

    <div class="full-width nav-one">
      <nav class="row">
        <div class="large-13 columns">
          <div class="">Navigation 1</div>
        </div>
      </nav>
    </div>

    <div class="full-width stats-highlights">
      <div class="row">
        <section class="large-13 columns">
          <div class="stats-wrapper">
          <ul>
            <li>
              <p class="title bolder all-caps">Scholarships & Awards</p>
              <p class="detail">$7.3M</p>
            </li>
            <li>
              <p class="title bolder all-caps">Students Benefitted</p>
              <p class="detail">5,950</p>
            </li>
            <li>
              <p class="title bolder all-caps">Gifts Received</p>
              <p class="detail">35,913</p>
            </li>
          </ul>
          </div>
          <div class="highlights">
            <ul class="" data-orbit>
                <li>
                  <img src="img/highlight1.png" alt="slide 1" />
                  <div class="orbit-caption">Caption One.</div>
                </li>
                <li>
                  <img src="img/highlight2.png" alt="slide 1" />
                  <div class="orbit-caption">Caption Two.</div>
                </li>
                <li>
                  <img src="img/highlight3.png" alt="slide 1" />
                  <div class="orbit-caption">Caption Three.</div>
                </li>
            </ul>
          </div>
        </section>
      </div>
    </div>



    <!-- Google Analytics -->



    <!-- js loads -->
    <script src="js/jquery.js"></script> <!-- jQuery -->
    <script src="js/foundation.min.js"></script> <!-- Foundation-->
    <script src="js/foundation/foundation.interchange.js"></script> <!-- responsive images -->
    <script src="js/ga-eventtracker.js"></script> <!-- eventTracker (eventually will not use)-->
    
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
